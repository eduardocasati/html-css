<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Astronauta</title>
  <style>
    body {
      background: blue url('imagens/espaco.jpg') center no-repeat fixed;
          /* SHORTHAND: color > image > position > repeat > attachment */
      background-size: cover;
    }

    #main {
      position: relative;
    }

    #astronauta {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="astronauta">
      <img src="imagens/astronauta.png" alt="Astronauta">
    </article>
  </section>
</body>
</html>
